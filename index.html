<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeCaps - Digital Time Capsules</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f0e8;
            color: #333;
            overflow-x: hidden;
        }
        
        .treasure-chest { transition: all 0.3s ease; }
        .treasure-chest:hover { transform: translateY(-5px); }
        .capsule-card {
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #fff9e6 0%, #ffe8cc 100%);
        }
        .capsule-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .unlock-animation {
            animation: unlock 1s ease forwards;
        }
        @keyframes unlock {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; background: linear-gradient(135deg, #e6f7ff 0%, #ccf2ff 100%); }
        }
        .scroll-text {
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><path d="M20,20 L80,20 L80,80 L20,80 Z" fill="none" stroke="%23d4a76a" stroke-width="2"/></svg>') repeat;
            background-size: 100px 100px;
            padding: 20px;
            border-radius: 5px;
        }
        .nav-item { position: relative; }
        .nav-item::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: #d4a76a;
            transition: width 0.3s ease;
        }
        .nav-item.active::after { width: 100%; }
        .progress-ring__circle {
            transition: stroke-dashoffset 0.35s;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }
        .floating { animation: floating 3s ease-in-out infinite; }
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .capsule-type-btn.active {
            background-color: #fef3c7;
            border-color: #d4a76a;
        }
    </style>
</head>
<body class="min-h-screen">
    <div class="container mx-auto px-4 py-6 max-w-3xl">
        <!-- Header -->
        <header class="flex justify-between items-center mb-8">
            <div class="flex items-center">
                <div class="w-12 h-12 bg-amber-500 rounded-full flex items-center justify-center mr-3 shadow-md">
                    <i class="fas fa-hourglass-half text-white text-xl"></i>
                </div>
                <h1 class="text-2xl font-bold text-amber-800">TimeCaps</h1>
            </div>
            <div class="flex items-center space-x-4">
                <div class="flex items-center bg-amber-100 px-3 py-1 rounded-full">
                    <i class="fas fa-key text-amber-600 mr-1"></i>
                    <span class="font-medium text-amber-800" id="timeKeys">15</span>
                </div>
                <button class="w-10 h-10 bg-amber-100 rounded-full flex items-center justify-center">
                    <i class="fas fa-bell text-amber-600"></i>
                </button>
            </div>
        </header>
        
        <!-- Navigation -->
        <nav class="flex justify-around mb-8 border-b border-amber-100 pb-2">
            <a href="#" class="nav-item active" onclick="showPage('home')"><div class="flex flex-col items-center"><i class="fas fa-home text-amber-600 mb-1"></i><span class="text-xs text-amber-800">Home</span></div></a>
            <a href="#" class="nav-item" onclick="showPage('create')"><div class="flex flex-col items-center"><i class="fas fa-plus-circle text-amber-600 mb-1"></i><span class="text-xs text-amber-800">Create</span></div></a>
            <a href="#" class="nav-item" onclick="showPage('myCapsules')"><div class="flex flex-col items-center"><i class="fas fa-capsules text-amber-600 mb-1"></i><span class="text-xs text-amber-800">My Caps</span></div></a>
            <a href="#" class="nav-item" onclick="showPage('world')"><div class="flex flex-col items-center"><i class="fas fa-globe-americas text-amber-600 mb-1"></i><span class="text-xs text-amber-800">World</span></div></a>
            <a href="#" class="nav-item" onclick="showPage('profile')"><div class="flex flex-col items-center"><i class="fas fa-user text-amber-600 mb-1"></i><span class="text-xs text-amber-800">Profile</span></div></a>
        </nav>
        
        <!-- Page Content -->
        <div id="pageContent">
            <!-- Home Page -->
            <div id="home" class="page">
                <div class="text-center mb-8">
                    <div class="floating inline-block mb-6">
                        <div class="w-24 h-24 bg-amber-100 rounded-full flex items-center justify-center mx-auto shadow-lg">
                            <i class="fas fa-time-capsule text-amber-600 text-4xl"></i>
                        </div>
                    </div>
                    <h2 class="text-2xl font-bold text-amber-800 mb-2">Capture Moments. Unlock Memories.</h2>
                    <p class="text-amber-700 mb-6">Create digital time capsules to rediscover your past or share with the world.</p>
                    <button onclick="showPage('create')" class="bg-amber-500 hover:bg-amber-600 text-white font-medium py-3 px-6 rounded-full shadow-md transition duration-300">
                        Create a Time Capsule
                    </button>
                </div>
                <!-- Остальной контент Home страницы оставлен без изменений для краткости -->
            </div>
            
            <!-- Create Capsule Page -->
            <div id="create" class="page hidden">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-bold text-amber-800">Create Time Capsule</h2>
                    <div class="flex items-center">
                        <div class="w-6 h-6 bg-amber-100 rounded-full flex items-center justify-center mr-1">
                            <i class="fas fa-key text-amber-600 text-xs"></i>
                        </div>
                        <span class="text-sm font-medium text-amber-800" id="createTimeKeys">15</span>
                    </div>
                </div>
                <div class="bg-white rounded-xl p-6 shadow-sm mb-6">
                    <div class="mb-6">
                        <label class="block text-amber-800 font-medium mb-2">Capsule Title</label>
                        <input type="text" id="capsuleTitle" placeholder="e.g. Message to My Future Self" class="w-full px-4 py-3 border border-amber-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-300">
                    </div>
                    <div class="mb-6">
                        <label class="block text-amber-800 font-medium mb-2">Description</label>
                        <textarea id="capsuleDescription" rows="3" placeholder="What's inside your capsule?" class="w-full px-4 py-3 border border-amber-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-300"></textarea>
                    </div>
                    <div class="mb-6">
                        <label class="block text-amber-800 font-medium mb-2">Unlock Date</label>
                        <input type="date" id="unlockDate" class="w-full px-4 py-3 border border-amber-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-300">
                    </div>
                    <div class="mb-6">
                        <label class="block text-amber-800 font-medium mb-2">Capsule Type</label>
                        <div class="grid grid-cols-2 gap-3">
                            <button id="privateBtn" class="capsule-type-btn active bg-amber-50 border-2 border-amber-200 rounded-lg p-4 flex flex-col items-center">
                                <div class="w-10 h-10 bg-amber-100 rounded-full flex items-center justify-center mb-2">
                                    <i class="fas fa-lock text-amber-600"></i>
                                </div>
                                <span class="font-medium text-amber-800">Private</span>
                            </button>
                            <button id="publicBtn" class="capsule-type-btn bg-white border-2 border-gray-200 rounded-lg p-4 flex flex-col items-center">
                                <div class="w-10 h-10 bg-gray-100 rounded-full flex items-center justify-center mb-2">
                                    <i class="fas fa-globe text-gray-600"></i>
                                </div>
                                <span class="font-medium text-gray-800">Public</span>
                            </button>
                        </div>
                    </div>
                    <button id="sealButton" class="w-full bg-amber-500 hover:bg-amber-600 text-white font-medium py-3 px-6 rounded-full shadow-md transition duration-300 flex items-center justify-center">
                        <i class="fas fa-time-capsule mr-2"></i> Seal Time Capsule
                    </button>
                    <p id="result" class="mt-4 text-center text-amber-600"></p>
                </div>
            </div>
            
            <!-- Остальные страницы (My Capsules, World, Profile) оставлены без изменений для краткости -->
            <div id="myCapsules" class="page hidden"><h2 class="text-xl font-bold text-amber-800 mb-6">My Time Capsules</h2></div>
            <div id="world" class="page hidden"><h2 class="text-xl font-bold text-amber-800 mb-6">World Capsules</h2></div>
            <div id="profile" class="page hidden"><h2 class="text-xl font-bold text-amber-800 mb-6">Profile</h2></div>
        </div>
    </div>

    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyAFFEMu2sm9XDJgGUrX4wUG3TPZ9UiwjzU",
            authDomain: "timecaps-8f759.firebaseapp.com",
            projectId: "timecaps-8f759",
            storageBucket: "timecaps-8f759.firebasestorage.app",
            messagingSenderId: "777140343852",
            appId: "1:777140343852:web:c6701944e99c0d0bcfad89"
        };

        // Инициализация Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Навигация
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => page.classList.add('hidden'));
            document.getElementById(pageId).classList.remove('hidden');
            document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
            event.currentTarget.classList.add('active');
        }

        // Логика создания капсулы
        let capsuleType = 'private';
        document.getElementById('privateBtn').addEventListener('click', function() {
            capsuleType = 'private';
            this.classList.add('active', 'bg-amber-50', 'border-amber-200');
            document.getElementById('publicBtn').classList.remove('active', 'bg-amber-50', 'border-amber-200');
            document.getElementById('publicBtn').classList.add('bg-white', 'border-gray-200');
        });
        document.getElementById('publicBtn').addEventListener('click', function() {
            capsuleType = 'public';
            this.classList.add('active', 'bg-amber-50', 'border-amber-200');
            document.getElementById('privateBtn').classList.remove('active', 'bg-amber-50', 'border-amber-200');
            document.getElementById('privateBtn').classList.add('bg-white', 'border-gray-200');
        });

        document.getElementById('sealButton').addEventListener('click', function() {
            const title = document.getElementById('capsuleTitle').value;
            const description = document.getElementById('capsuleDescription').value;
            const unlockDate = document.getElementById('unlockDate').value;
            const user = window.Telegram.WebApp.initDataUnsafe.user || { id: 'testUser' };

            if (title && description && unlockDate) {
                db.collection('capsules').add({
                    title: title,
                    description: description,
                    unlockDate: unlockDate,
                    userId: user.id,
                    type: capsuleType,
                    createdAt: new Date().toISOString()
                }).then(() => {
                    document.getElementById('result').innerText = `Capsule "${title}" sealed! Opens on ${unlockDate}.`;
                    window.Telegram.WebApp.showAlert('Capsule created!');
                }).catch(error => {
                    window.Telegram.WebApp.showAlert('Error: ' + error.message);
                });
            } else {
                window.Telegram.WebApp.showAlert('Please fill in all fields!');
            }
        });

        window.Telegram.WebApp.expand();
        window.Telegram.WebApp.ready();
    </script>
</body>
</html>
